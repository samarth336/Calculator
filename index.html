<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="upperbox">
        
    </div>
    <div class="container">

        <div class="calculation">
            <input type="text" id="calculation"></input>
        </div>
        <div class="answer">
            <p id="answer">0</p>
        </div>
        <hr>
        <div class="buttons">
            <div class="ac box">AC</div>
            <div class="c box">C</div>
            <div class="squareroot box"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="division box"><i class="fa-solid fa-divide"></i></div>
            <div class="seven box">7</div>
            <div class="eight box">8</div>
            <div class="nine box">9</div>
            <div class="multiply box"><i class="fa-solid fa-xmark"></i></div>
            <div class="four box">4</div>
            <div class="five box">5</div>
            <div class="six box">6</div>
            <div class="minus box"><i class="fa-solid fa-minus"></i></div>
            <div class="one box">1</div>
            <div class="two box">2</div>
            <div class="three box">3</div>
            <div class="plus box"><i class="fa-solid fa-plus"></i></div>
            <div class="blank box">00</div>
            <div class="zero box">0</div>
            <div class="dot box">.</div>
            <div class="equal box"><i class="fa-solid fa-equals" style="color: #feb800;"></i></div>

        </div>

    </div>
    <div class="lowwerbox"></div>
    <script src="script.js"></script>
</body>
</html>
